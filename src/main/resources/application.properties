
# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/studentManagement

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=1234

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



#For Redis
spring.cache.type=redis
spring.cache.cache-names=myCache
spring.redis.host=localhost
spring.redis.port=6379


# Kafka Bootstrap Servers (Replace with your Kafka broker address if needed)
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer Configuration
spring.kafka.consumer.group-id=school-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
